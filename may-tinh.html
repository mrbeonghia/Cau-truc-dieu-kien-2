<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<style>
    td{
        border: 0px;
        width: 50px;
        height: 50px;
    }
    .input2{
        font-size: 20px;
        width: 50px;
        height: 50px;
    }
    #result{
        font-size: 25px;
        color:blue;
    }
</style>
<body>
<table border="5px" cellspacing="30px">
    <tr>
        <td  colspan="4"  style="border: 1px solid">
            <input type="text" id="result" align="right" style="border: 0px">
        </td>

    </tr>
    <tr style="border: 0px">
        <td>
            <input class="input2" type="button" value="1" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="2" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="3" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="+" onclick="result.value+=this.value">
        </td>
    </tr>
    <tr style="border: 0px">
        <td>
            <input class="input2" type="button" value="4" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="5" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="6" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="-" onclick="result.value+=this.value">
        </td>
    </tr>
    <tr style="border: 0px">
        <td>
            <input class="input2" type="button" value="7" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="8" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="9" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="*" onclick="result.value+=this.value">
        </td>
    </tr>
    <tr style="border: 0px">
        <td>
            <input class="input2" type="button" value="0" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value="." onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" style="background-color: darkorange" value="=" onclick="result.value=eval(result.value)">
        </td>
        <td>
            <input class="input2" type="button" value="/" onclick="result.value+=this.value">
        </td>
    </tr>
    <tr style="border: 0px">
        <td>
            <input class="input2" type="button" value="(" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" value=")" onclick="result.value+=this.value">
        </td>
        <td>
            <input class="input2" type="button" style="background-color: honeydew" value="C" onclick="result.value=''">
        </td>
        <td>
            <input class="input2" type="button" value="%" onclick="result.value+=this.value">
        </td>
    </tr>
</table>

</body>
</html>
