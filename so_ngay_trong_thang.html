<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button id="click" onclick="Cal()">Tính số ngày</button>
<br>
<p id="result"></p>
<script>

    function Cal(){
        let month = parseInt(document.getElementById('month').value);
        let day;
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            day = 'có 31 ngày';
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            day = 'có 30 ngày';
            break;
        case 2:
            day = 'có 28 hoặc 29 ngày';
            break;
        default: day = 'ko tồn tại';
    }
    document.getElementById('result').innerHTML ="Tháng này " + day ;
    }

</script>
</body>
</html>
